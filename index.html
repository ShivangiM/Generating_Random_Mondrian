<!-- Creating Mondrian Art with D3js -->

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Mondrian In D3</title>
  <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>

<body>
  <div id="art" align="center">
     <script>

     function randomIntFromInterval(min,max) {
          return Math.floor(Math.random()*(max-min+1)+min);
        }

      var height = randomIntFromInterval(100, 500),
          width = randomIntFromInterval(100, 500); 

      // To Do:
      // 1) Create Random Number of Lines Horizontal and Vertical
      // 2) Fill Colors Prime Colors 
      // 3) Give Different Info About mondrian and his art in side or down along with his pic.
      var svgContainer = d3.select("#art").append("svg")
                .attr("width", height)
                .attr("height", width)
                .style("max-width", '50%')
                .style("border", "3px solid black");

      var block_enum = {1: "red", 2: "blue", 3: "yellow"}

      for (var i = 5; i >= 0; i--) {
            var x_intermediate = 0,
                y_intermediate = 0
                enum_color = randomIntFromInterval(1,3);
            console.log(enum_color, block_enum[enum_color]);
            var line = svgContainer.append("line")
                                     .attr("x1", function(d){ x_intermediate = randomIntFromInterval(0, height);return x_intermediate;})
                                     .attr("y1", 0)
                                     .attr("x2", function(d) { return this.getAttribute("x1");})
                                     .attr("y2", width)
                                     .attr("stroke-width", 3)
                                     .attr("stroke", "black")


            var line = svgContainer.append("line")
                                     .attr("x1", 0)
                                     .attr("y1", function(d){ y_intermediate = randomIntFromInterval(0, width); return y_intermediate ;})
                                     .attr("x2", height)
                                     .attr("y2", function(d) { return this.getAttribute("y1");})
                                     .attr("stroke-width", 3)
                                     .attr("stroke", "black")


            var rectangle = svgContainer.append("rect")
                                  .attr("x", x_intermediate + 1.5)
                                  .attr("y", y_intermediate + 1.5)
                                  .attr("width", height - x_intermediate- 0.01)
                                  .attr("height", width - y_intermediate - 0.01 )
                                  .style("fill", block_enum[enum_color]);
      }
      
    

  </script>
  </div>
</body>
</html>
